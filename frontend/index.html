<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Estate Map</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <style>
            html, body, #root { height: 100%; margin: 0; }
            .app { display: grid; grid-template-columns: 425px 1fr; height: 100%; position: relative; }
            .sidebar { padding: 12px; border-right: 1px solid #e5e7eb; overflow: auto; position: relative; z-index: 1000; background: #ffffff; }
            .map { height: 100%; position: relative; z-index: 0; overflow: hidden; }
            /* Ensure Leaflet panes don't overlay the sidebar */
            .map .leaflet-pane,
            .map .leaflet-top,
            .map .leaflet-bottom,
            .map .leaflet-control-container { z-index: 1; }
            .field { margin-bottom: 10px; }
            .label { display:block; font-size: 12px; color:#374151; margin: 4px 0; }
            .badge { display:inline-block; padding:2px 6px; border-radius: 6px; background:#eef2ff; color:#3730a3; font-size: 12px; }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
